<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')}}">
    <title>Project-01</title>
</head>
<body>
    <section class="myName">
        <p>
            Saba Ruhee Jagirdar <br> <br/>
            <img src="static/b.jpg" width="150" height="150">
        </p>  
        <a href="/" target="_self">~~~HOMEPAGE~~~</a>
        <br/>
    </section>

    <section>   
        <form action="/recordRemoved" method="post">
            <input type="text" placeholder="Enter name whose recored is to be removed" name="name">
            <input type="submit" name="Submit">
        </form>
    </section>
    
    {% if onSuccess %}
        <p>
            {{ onSuccess }}
        </p>
        <table>
            <tr>
                <th>Name</th>
                <th>Picture</th>
            </tr>
            {% for perEntry in allRecords %}
            <tr>
                <td>{{perEntry['name']}}</td>
                <td><img src="{{perEntry['picture']}}" alt="Not Found" width="80" height="80"></td>
                <td>{{perEntry['picture']}}</td>
            </tr>
            {% endfor %}
        </table>
        
    {% endif %}

    {% if onFailure %}
        {{ onFailure }}
    {% endif %}

</body>
</html>
